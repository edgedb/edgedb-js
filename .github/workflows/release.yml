name: Release
on:
  push:
    branches:
      - "master"
    paths:
      - "package.json"
jobs:

  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
          submodules: true

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install deps and build
        run: |
          yarn install
          yarn build

      - id: publish
        name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: true

      - name: If Publish
        if: steps.publish.outputs.type != 'none'
        run: |
          echo "Published ${{ steps.publish.outputs.type }} version: ${{ steps.publish.outputs.version }}"

      - name: If Version Unchanged
        if: steps.publish.outputs.type == 'none'
        run: |
          echo "Version in package.json has not changed. Skipping."

      - name: Merge and tag the PR
        if: steps.publish.outputs.type != 'none'
        uses: edgedb/action-release/merge@master
        with:
          github_token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}
          ssh_key: ${{ secrets.RELEASE_BOT_SSH_KEY }}
          gpg_key: ${{ secrets.RELEASE_BOT_GPG_KEY }}
          gpg_key_id: "5C468778062D87BF!"
          tag_name: v${{ needs.validate-release-request.outputs.version }}

      - name: Publish Github Release
        if: steps.publish.outputs.type != 'none'
        uses: elprans/gh-action-create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.validate-release-request.outputs.version }}
          release_name: v${{ needs.validate-release-request.outputs.version }}
          target: ${{ github.event.pull_request.base.ref }}
          body: ${{ github.event.pull_request.body }}
          draft: true
