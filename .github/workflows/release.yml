# .github/release.yml

name: Release
on:
  push:
    branches:
      - "master"
      - "ci"
      - "circular-dep"
    # paths:
    #   - package.json
jobs:

  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
          submodules: true

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install deps and build
        run: |
          yarn install
          yarn build

      - id: publish
        name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: true

      - name: If Publish
        if: steps.publish.outputs.type != 'none'
        run: |
          echo "Published ${{ steps.publish.outputs.type }} version: ${{ steps.publish.outputs.version }}"

      - name: If Version Unchanged
        if: steps.publish.outputs.type == 'none'
        run: |
          echo "Version in package.json has not changed. Skipping."

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v2.9.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Changelog Vars
        run: |
          echo "Changelog generated for ${{steps.github_release.outputs.fromTag}} -> ${{steps.github_release.outputs.toTag}}"
          echo "last_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
          echo "curr_commit=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "lasttag: $(git describe --tags --abbrev=0)"
          echo "currcommit: ${git rev-parse HEAD}"
          echo "${{ github.ref }}"

      - name: Changelog Printvars
        run: |
          echo "${{ env.last_tag }}"
          echo "${{ env.curr_commit }}"


      - name: Create Release
        if: steps.publish.outputs.type != 'none'
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.publish.outputs.version }}
          release_name: v${{ steps.publish.outputs.version }}
          commitish: ${{ github.ref }}
          body: ${{steps.github_release.outputs.changelog}}
          draft: true
          prerelease: false
