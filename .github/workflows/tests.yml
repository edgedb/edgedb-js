name: Tests

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        node-version: ["10", "11", "12", "13"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 50

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dev deps
        run: |
          yarn install

      - name: Lint
        run: |
          yarn lint

      - name: Install EdgeDB
        env:
          OS_NAME: ${{ matrix.os }}
          SLOT: 1-alpha3
        run: |
          .github/workflows/install-edgedb.sh

      - name: Run functional tests
        run: |
          yarn test
